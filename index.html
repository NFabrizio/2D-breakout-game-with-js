<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  const ballRadius = 10;
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let rightPressed = false;
  let leftPressed = false;
  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;
  const bricks = [];
  let score = 0;

  for(column = 0; column < brickColumnCount; column++) {
    bricks[column] = [];
    for(row = 0; row < brickRowCount; row++) {
      bricks[column][row] = {
        x: 0,
        y: 0,
        status: 1
      };
    }
  }

  const keyDownHandler = (event) => {
    if(event.keyCode == 39) {
      rightPressed = true;
    } else if(event.keyCode == 37) {
      leftPressed = true;
    }
  };
  const keyUpHandler = (event) => {
    if(event.keyCode == 39) {
      rightPressed = false;
    } else if(event.keyCode == 37) {
      leftPressed = false;
    }
  };
  const mouseMoveHandler = (event) => {
    const relativeX = event.clientX - canvas.offsetLeft;

    if (relativeX > 0 && relativeX < canvas.width) {
console.log(`canvas.offsetLeft: ${canvas.offsetLeft}`);
      paddleX = Math.min(Math.max((relativeX - paddleWidth / 2), 0), canvas.width - paddleWidth);
console.log(paddleX);
    }
  };
  const drawBall = () => {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2, false);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  };
  const drawPaddle = () => {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  };
  const drawBricks = () => {
    for(column = 0; column < brickColumnCount; column++) {
      for(row = 0; row < brickRowCount; row++) {
        if (bricks[column][row].status == 1) {
          const brickX = (column * (brickWidth + brickPadding)) + brickOffsetLeft;
          const brickY = (row * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[column][row].x = brickX;
          bricks[column][row].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = '#0095DD';
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  };
  const collisionDetection = () => {
    for (column = 0; column < brickColumnCount; column++) {
      for (row =0; row < brickRowCount; row++) {
        let brick = bricks[column][row];

        if (brick.status == 1) {
          if (x > brick.x && x < brick.x + brickWidth && y > brick.y && y < brick.y + brickHeight) {
            dy = -dy;
            brick.status = 0;
            score++;
            if (score === brickRowCount * brickColumnCount) {
              clearInterval(interval);
              alert('YOU WIN! CONGRATULATIONS!');
              document.location.reload();
            }
          }
        }
      }
    }
  };
  const drawScore = () => {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#0095DD';
    ctx.fillText(`Score: ${score}`, 8, 20);
  };
  const draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    collisionDetection();
    x += dx;
    y += dy;

    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }

    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height - ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        if(y = y - paddleHeight) {
          dy = -dy;
        }
      } else {
        clearInterval(interval);
        alert('GAME OVER');
        document.location.reload();
      }
    }

    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }
  };

  document.addEventListener('keydown', keyDownHandler, false);
  document.addEventListener('keyup', keyUpHandler, false);
  document.addEventListener('mousemove', mouseMoveHandler, false);

  const interval = setInterval(draw, 10);
</script>

</body>
</html>
